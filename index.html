<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Clark's Weather App</title>

	<!-- Reset -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/modern-normalize@1.1.0/modern-normalize.min.css">

	<!-- Google fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Figtree:wght@400;700&display=swap" rel="stylesheet">

	<!-- Main stylesheet -->
	<link rel="stylesheet" href="app.css">
</head>
<body>
	<div class="container">
		<header>
			<h1>Welcome to Clark's WX Hub!</h1>

			<form id="search-form">
				<label for="search-term">Enter City Name</label>

				<div class="form-row">
					<input type="text" placeholder="ex. Portland" 
                    name="search-term" id="search-term" autofocus>

					<button type="submit">
						<img src="img/plus-circle.svg" alt="Plus circle">
					</button>
				</div> <!-- form-row -->

				<p class="form-msg"></p>
			</form>
		</header>

		<section>
			<ul class="cities">
			</ul>
		</section>

	</div> <!-- container -->

	<script src="app.js"></script>
</body>
</html>
